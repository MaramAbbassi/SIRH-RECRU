<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm" (submit)="sendEmail"> 
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['Identite'].dirty && signUpForm.hasError('required','Identite')">
                                    <fa-icon [icon]="userIcon" class="p-2"></fa-icon>
                                    <input formControlName="Identite" id="name" type="text" placeholder="Nom & Prénom">
                                </div>
                            </div>
                            <small 
                                *ngIf="signUpForm.controls['Identite'].dirty && signUpForm.hasError('required','Identite')"
                                class="text-danger">
                                * Le champ Nom & Prénom est requis
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['Etablissement'].dirty && signUpForm.hasError('required','Etablissement')">
                                    <fa-icon [icon]="buildingIcon" class="p-2"></fa-icon>
                                    <input formControlName="Etablissement" id="etab"  type="text" placeholder="Etablissement">
                                </div>
                            </div>
                            <small 
                                *ngIf="signUpForm.controls['Etablissement'].dirty && signUpForm.hasError('required','Etablissement')"
                                class="text-danger">
                                * Le champ Etablissement est requis
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['Matricule'].dirty && signUpForm.hasError('required','Matricule')">
                                    <fa-icon [icon]="lockIcon" class="p-2"></fa-icon>
                                    <input formControlName="Matricule" id="mat" [type]="type" placeholder="Matricule/NCIN">
                                    <fa-icon [icon]="whichEyeIcon" class="p-2" (click)="hideShowPass()"></fa-icon>
                                </div>
                            </div>
                            <small 
                                *ngIf="signUpForm.controls['Matricule'].dirty && signUpForm.hasError('required','Matricule')"
                                class="text-danger">
                                * Le champ Matricule/NCIN est requis
                            </small>
                            <button (click)="onSignUp() ; sendEmail()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">
                                Already have an account?
                                <a id="forget" routerLink="/login">Login</a>
                            </div>
                        </form>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
