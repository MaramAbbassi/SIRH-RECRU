<div class="container my-5">

                <th>Module</th>
                <th>Minipole</th>
                <th>Nombre Candidat</th>
                <th>Nombre Anomalie</th>
                <th>Taux</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of service.journalieres">

                <td>{{item.tauxAvrecrut}}</td>
                <td>{{item.noteRecrut}}</td>
            </tr>
        </tbody>
