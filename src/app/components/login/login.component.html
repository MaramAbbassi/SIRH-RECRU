<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['Identite'].dirty && loginForm.hasError('required','Identite')">
                                    <fa-icon [icon]="userIcon" class="p-2"></fa-icon>
                                    <input formControlName="Identite" type="text" placeholder="Nom & Prénom">
                                </div>
                            </div>
                            <small 
                                *ngIf="loginForm.controls['Identite'].dirty && loginForm.hasError('required','Identite')"
                                class="text-danger">
                                * Le champ Nom & Prénom est requis.
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['Matricule'].dirty && loginForm.hasError('required','Matricule')">
                                    <fa-icon [icon]="lockIcon" class="p-2"></fa-icon>
                                    <input formControlName="Matricule" [type]="type" placeholder="Matricule/NCIN">
                                    <fa-icon [icon]="whichEyeIcon" class="p-2" (click)="hideShowPass()"></fa-icon>
                                </div>
                            </div>
                            <small 
                            *ngIf="loginForm.controls['Matricule'].dirty && loginForm.hasError('required','Matricule')"
                            class="text-danger">* Le champ Matricule/NCIN est requis.</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Mot de passe oublié?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">
                                Vous n'avez pas de compte?
                                <a id="forget" routerLink="/signup">Sign Up</a>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
